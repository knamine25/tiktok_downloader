<style>
    body {

    }
    button {
        background-color: #764ba2;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #5a357a;
    }
    .error {
        color: red;
        margin-top: 15px;
    }
    .download-link {
        margin-top: 20px;
        display: block;
        font-weight: bold;
        color: #764ba2;
        text-decoration: none;
    }
    .spinner {
        margin: 20px auto;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #764ba2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #loading-text {
        color: #764ba2;
        font-weight: bold;
        display: none;
    }
</style>

<body>
    <div class="container">
        <h1>Free TikTok Video Downloader – No Watermark</h1>
        <form id="downloadForm" method="POST">
            <input type="text" name="tiktok_url" placeholder="Enter TikTok video URL" required />
            <br/>
            <button type="submit" id="submitBtn">Download Video</button>
        </form>

        <div class="spinner" id="spinner"></div>
        <div id="loading-text">Please wait, downloading...</div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if filepath %}
            <a class="download-link" href="/download/{{ filepath }}" id="downloadLink" download style="display:none;">
                Click here to download your video
            </a>
        {% endif %}
    </div>

<script>
    const form = document.getElementById('downloadForm');
    const spinner = document.getElementById('spinner');
    const loadingText = document.getElementById('loading-text');
    const downloadLink = document.getElementById('downloadLink');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', () => {
        spinner.style.display = 'block';
        loadingText.style.display = 'block';
        submitBtn.disabled = true;
        if (downloadLink) {
            downloadLink.style.display = 'none';
        }
    });

    window.onload = () => {
        if (downloadLink) {
            spinner.style.display = 'none';
            loadingText.style.display = 'none';
            downloadLink.style.display = 'inline-block';
            downloadLink.click();
            submitBtn.disabled = false;
        }
    }
</script>
