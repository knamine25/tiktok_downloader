<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TikTok Video Downloader</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
        padding: 50px;
    }
    .container {
        background: white;
        color: #333;
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    input[type=text] {
        width: 80%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background-color: #764ba2;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #5a357a;
    }
    .error {
        color: red;
        margin-top: 15px;
    }
    .download-link {
        margin-top: 20px;
        display: block;
        font-weight: bold;
        color: #764ba2;
        text-decoration: none;
    }
    /* دائرة التحميل (spinner) */
    .spinner {
        margin: 20px auto;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #764ba2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none; /* مخفية افتراضياً */
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #loading-text {
        color: #764ba2;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <form id="downloadForm" method="POST">
            <input type="text" name="tiktok_url" placeholder="Enter TikTok video URL" required />
            <br/>
            <button type="submit" id="submitBtn">Download Video</button>
        </form>

        <!-- دائرة التحميل والنص -->
        <div class="spinner" id="spinner"></div>
        <div id="loading-text">Please wait, downloading...</div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if filepath %}
            <a class="download-link" href="/download/{{ filepath }}" id="downloadLink" download style="display:none;">
                Click here to download your video
            </a>
        {% endif %}
    </div>

<script>
    const form = document.getElementById('downloadForm');
    const spinner = document.getElementById('spinner');
    const loadingText = document.getElementById('loading-text');
    const downloadLink = document.getElementById('downloadLink');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', () => {
        // إظهار دائرة التحميل والنص
        spinner.style.display = 'block';
        loadingText.style.display = 'block';

        // إخفاء زر الإرسال والرابط (إن وجد)
        submitBtn.disabled = true;
        if (downloadLink) {
            downloadLink.style.display = 'none';
        }
    });

    // لو في رابط تحميل (بعد إعادة تحميل الصفحة) نبدأ التحميل تلقائياً
    window.onload = () => {
        if (downloadLink) {
            // إخفاء دائرة التحميل والنص لأن التحميل انتهى
            spinner.style.display = 'none';
            loadingText.style.display = 'none';

            // إظهار رابط التحميل
            downloadLink.style.display = 'inline-block';

            // بدء التحميل تلقائياً
            downloadLink.click();

            // تفعيل زر الإرسال
            submitBtn.disabled = false;
        }
    }
</script>

</body>
</html>
